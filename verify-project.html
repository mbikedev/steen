<html>

<body>
    <h1>Supabase Project Verification</h1>
    <div id="result"></div>
    
    <script type="module">
        // Your actual environment variables
        const SUPABASE_URL = "https://whixskigyxeligukorrm.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndoaXhza2lneXhlbGlndWtvcnJtIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE3MjMzODAsImV4cCI6MjA2NzI5OTM4MH0.VE9SqC8EIVhIm5Tt73F7YqHh9U3MvWQLuQXJx8xyN0c";
        
        const result = document.getElementById('result');
        
        // Test basic connectivity
        result.innerHTML = '<p>Testing connection...</p>';
        
        try {
            // Simple REST API test
            const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                headers: {
                    'apikey': SUPABASE_ANON_KEY,
                    'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                }
            });
            
            if (response.ok) {
                result.innerHTML += '<p>✅ Connection successful</p>';
                result.innerHTML += `<p>Status: ${response.status}</p>`;
                result.innerHTML += `<p>Connected to: ${SUPABASE_URL}</p>`;
                
                // Try to list tables
                const tablesResponse = await fetch(`${SUPABASE_URL}/rest/v1/residents?select=count&limit=0`, {
                    method: 'HEAD',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });
                
                if (tablesResponse.ok) {
                    result.innerHTML += '<p>✅ residents table exists</p>';
                } else {
                    result.innerHTML += `<p>❌ residents table: ${tablesResponse.status} ${tablesResponse.statusText}</p>`;
                }
                
            } else {
                result.innerHTML += `<p>❌ Connection failed: ${response.status} ${response.statusText}</p>`;
            }
            
        } catch (error) {
            result.innerHTML += `<p>❌ Error: ${error.message}</p>`;
        }
    </script>
</body>
</html>
